<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Recipe</title>
</head>
<body>
<nav class="bg-sky-600">
  <div class="flex justify-between py-5 mx-10 text-gray-200">
    <div class="left">
      <i class="fa-solid fa-bowl-food text-3xl"> My Recipe </i>
    </div>
    <div class="favorite">
      <i class="fa-solid fa-bookmark text-2xl"></i>
    </div>
  </div>
</nav>

<!-- Search box -->
<div class="searchbox flex items-center mt-10 justify-center">
  <form action="">
    <input type="text" placeholder="Enter the recipe name" id="search" class=" px-5 sm:px-10 py-2 border-blue-500 border-2">
    <button id="submit" class="ml-10 bg-blue-400 px-3 sm:px-5 sm:py-2 py-1 rounded-4xl">Search</button>
  </form>
</div>
<!-- search all -->
<div class="searchcall flex flex-col sm:flex-row sm:flex-row-3">

  <div class="alldata bg-white hover:shadow-black hover:shadow-2xl m-5  flex flex-col sm:flex-row items-center justify-center " id="displayall">
 

  </div>



</div>

<!-- Random Recipe Section -->
 <div class=" rendomapirecipes">
   <div class="sm:mx-40 mx-10 text-2xl sm:text-5xl mt-10 font-bold"  id="rendomapirecipes"> <h2 >Today's best recipe</h2></div>
<div class="randomrecipes flex justify-center items-center mt-10 ">

  <div class="recipe-card max-w-sm rounded overflow-hidden shadow-lg  p-6 sm:flex sm:flex-row sm:max-w-none sm:items-center" id="randomRecipe">
    <!-- Random recipe will be inserted here -->
  </div>
</div>
 </div>



<script src="script.js"></script>
</body>
</html>
